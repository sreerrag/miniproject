{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/turflist.css' %}">
    <title>Turflist</title>
</head>
<body>
  {% if request.user.is_authenticated %}
        <p>{{request.user}}</p>
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        {% endif %}

<h1 align="center">Turf List</h1>

<table>
    <tr>
        <th>Item</th>
        <th>Location</th>
        <th>Price</th>
        <th>Available</th>

    </tr>
    {% for turf in turf %}
    <tr>
        <td> {{turf.name}}</td>
        <td> {{turf.location}}</td>
        <td> {{turf.price_per_hour}}</td>
        <td> {{turf.availability}}</td>
        <td><a href="{% url 'book-turf' pk=turf.id %}">Book</a></td>

    </tr>
    {% endfor %}
</table>

</table>

</body>
</html>
